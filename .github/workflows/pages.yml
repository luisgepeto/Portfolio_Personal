name: GitHub Pages

on:  
  push:
    branches: [ master ]      

jobs:  
  publish:
    runs-on: ubuntu-latest    
    steps:      
      - name: Checkout 🛎️
        uses: actions/checkout@master  
      
      - name: Install gatsby required dependencies
        run: npm install
        
      - name: Generate deployment build
        run: npm run build

      - name: Create CNAME record
        run: echo luis.becerril.engineer > ./public/CNAME
        
      - name: Publish to gh-pages
        run: |
          git config user.email luisgepeto@users.noreply.github.com
          git config user.name luisgepeto
          npm run deploy
        
