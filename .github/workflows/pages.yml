name: GitHub Pages

on:  
  push:
    branches: [ master ]      

jobs:  
  dependencies:
    runs-on: ubuntu-latest    
    steps:      
      - uses: actions/checkout@master  
      - name: Install gatsby required dependencies
        run: npm install
        
  deploy:    
    runs-on: ubuntu-latest    
    steps:            
      - name: Generate deployment build
        run: npm run deploy
